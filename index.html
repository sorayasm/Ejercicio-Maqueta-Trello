<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trello</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" type="text/css" media="screen" href="src/css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <!-- First Navbar -->
                <nav class="first">
                    <ul class="nav nav-pills">
                        <li class="btn buttons trello-title d-none d-sm-block"> &#xf181; Tableros</li>
                        <li class="btn buttons trello-title d-md-none d-lg-none d-xl-none"> &#xf181;</li>
                        <li class="btn buttons trello-title d-md-none d-lg-none d-xl-none"> &#xf002;</li>
                        <form class="navbar-form d-none d-sm-block">
                            <input class="input" type="text" placeholder="&#xf002;" />
                        </form>
                        <img class="logo" src="src/img/trello-logo-white.svg" alt="">
                        <li class="btn buttons ml-auto">&#xf067;</li>
                        <li class="btn buttons rigth d-none d-sm-block">&#xf05a;</li>
                        <li class="btn buttons rigth">&#xf0f3;</li>
                        <img src="src/img/person.jpeg" class="rounded-circle photo rigth" alt="">
                    </ul>
                </nav>
                <!-- Second Navbar -->
                <nav class="second">
                    <ul class="nav nav-pills">
                        <li class="btn buttons trello-title">Nombre Trello</li>
                        <li class="btn buttons">&#xf005;</li>|
                        <li class="btn buttons">Personal</li>|
                        <li class="btn buttons">&#xf0ac; Público</li>|
                        <img src="src/img/person.jpeg" class="rounded-circle photo" alt="">
                        <li class="btn icon rounded-circle">&#xf234;</li>
                        <a class="btn buttons ml-auto" href="">... Mostrar Menú</a>
                    </ul>
                </nav>
                <!-- Content -->
                <div class="content">
                    <div class="row">
                        <div class="col">
                            <!-- First List -->
                            <div class="list">
                                <!-- Add title List -->
                                <div id="listbutton">
                                    <ul class="nav nav-pills">
                                        <li id="newlist" class="btn main"> + Añada una lista</li>
                                    </ul>
                                </div>
                                <!-- Write New Title List -->
                                <div id="listform" class="list-form hide">
                                    <input id="inputlist" class="form-control" type="text" placeholder="Introduzca el título de la lista...">
                                    <button id="addlist" class="btn btn-success">Añadir lista</button>
                                </div>
                                <!-- New List Display -->
                                <div id="newlistdisplay" class="list-form hide">
                                    <div id="card">
                                        <!-- Title list -->
                                        <div id="titlelist"> </div>
                                        <!-- New card Button -->
                                        <div id="cardbutton">
                                            <ul class="nav nav-pills">
                                                <li id="newcard" class="btn buttons main"> + Añada una tarjeta</li>
                                            </ul>
                                        </div>
                                        <!-- New Text card display -->
                                        <div id="textcard"></div>
                                        <!-- New Text card input -->
                                        <div id="cardform" class="hide">
                                            <textarea id="inputcard" class="form-control" rows="3" placeholder="Introduzca el contenido de la tarjeta..."></textarea>
                                            <button id="addcard" class="btn btn-success">Añadir</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="src/js/main.js"></script>
</body>

</html>
